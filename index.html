<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./dist/output.css">

    <!-- Fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>

</head>
<body class="flex justify-center items-center min-h-screen bg-cream text-sm font-montserrat text-dark-grayish-blue">
    <main>
        <section class="bg-white rounded-xl m-3 overflow-hidden max-w-[600px] min-[600px]:grid grid-cols-2">
            <picture>
                <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
                <img src="./images/image-product-mobile.jpg" alt="Product">
            </picture>
            <div class="grid gap-4 p-7">
                <span class="uppercase tracking-[3px]">Perfume</span>
            
                <h1 class="font-fraunces text-very-dark-blue text-3xl leading-7 min-[600px]:text-4xl min-[600px]:leading-9">Gabrielle Essence Eau De Parfum</h1>
                
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="flex gap-5 items-center">
                    <p class="font-fraunces text-3xl text-dark-cyan">$149.99</p>
                    <span class="line-through">$169.99</span>
                </div>

                <button class=" flex justify-center items-center bg-dark-cyan rounded-lg text-white py-3 gap-3 hover:bg-dark-cyan-btn font-bold">
                    <img src="./images/icon-cart.svg" alt="Card-shopping">
                    Add to Cart
                </button>                
            </div>
        </section>
    </main>

    <footer class="fixed bottom-0 text-xs p-1">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </footer>
</body>
</html>
